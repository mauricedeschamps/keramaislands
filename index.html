<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#006D8F">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Kerama Islands Guide</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22skyblue%22/><text y=%22.9em%22 font-size=%2290%22>🏝️</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22skyblue%22/><text y=%22.9em%22 font-size=%2290%22>🏝️</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #006D8F;
            --secondary: #003D4D;
            --text: #f0f0f0;
            --bg: #121212;
            --card-bg: #1e1e1e;
        }
        
        [data-theme="light"] {
            --primary: #006D8F;
            --secondary: #0093B8;
            --text: #333;
            --bg: #f5f5f5;
            --card-bg: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding-bottom: 60px;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        button {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .ferry-links {
            margin-top: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .ferry-link {
            display: inline-block;
            background-color: var(--secondary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 lang="en">Okinawa Kerama Islands Tourism Guide</h1>
        <h1 lang="ja" class="hidden">慶良間諸島観光ガイド</h1>
        <div class="controls">
            <button id="theme-toggle"><i class="fas fa-moon"></i> <span lang="en">Dark Mode</span><span lang="ja" class="hidden">ダークモード</span></button>
            <button id="lang-toggle"><i class="fas fa-language"></i> <span lang="en">日本語</span><span lang="ja" class="hidden">English</span></button>
        </div>
    </header>
    
    <div class="container">
        <section class="card">
            <h2 lang="en">Island Information</h2>
            <h2 lang="ja" class="hidden">島の情報</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR31CQlY31kHgPkFH8qvLpjIuLvW32ax0mOpVEMwSs0xPMVfchpoQ5QUTUj&s=10" alt="Kerama Islands">
            
            <div class="ferry-links">
                <!-- 英語表示用のボタン -->
                <a href="https://www.vill.zamami.okinawa.jp/m/" class="ferry-link" target="_blank" lang="en">Zamami Village</a>
                <a href="https://www.vill.tokashiki.okinawa.jp/soshiki/sitekanri/5/2/1365.html" class="ferry-link" target="_blank" lang="en">Tokashiki Village</a>
                <a href="https://tokashiki-ferry.jp/Senpaku/portal" class="ferry-link" target="_blank" lang="en">Tokashiki Booking</a>
                
                <!-- 日本語表示用のボタン -->
                <a href="https://www.vill.zamami.okinawa.jp/m/" class="ferry-link hidden" target="_blank" lang="ja">座間味村</a>
                <a href="https://www.vill.tokashiki.okinawa.jp/soshiki/sitekanri/5/2/1365.html" class="ferry-link hidden" target="_blank" lang="ja">渡嘉敷村</a>
                <a href="https://tokashiki-ferry.jp/Senpaku/portal" class="ferry-link hidden" target="_blank" lang="ja">渡嘉敷島予約</a>
            </div>
        </section>
    </div>

    <script>
        // Language toggle
        const langToggle = document.getElementById('lang-toggle');
        langToggle.addEventListener('click', () => {
            const currentLang = document.documentElement.getAttribute('lang');
            const newLang = currentLang === 'en' ? 'ja' : 'en';
            document.documentElement.setAttribute('lang', newLang);
            
            // Toggle visibility of language-specific elements
            document.querySelectorAll('[lang="en"]').forEach(el => {
                el.classList.toggle('hidden', newLang !== 'en');
            });
            document.querySelectorAll('[lang="ja"]').forEach(el => {
                el.classList.toggle('hidden', newLang !== 'ja');
            });
            
            // Update button text
            langToggle.querySelector('span[lang="en"]').textContent = newLang === 'en' ? '日本語' : 'Japanese';
            langToggle.querySelector('span[lang="ja"]').textContent = newLang === 'en' ? 'English' : '英語';
        });
    </script>
</body>
</html>
